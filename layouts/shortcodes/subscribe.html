{{/* Hugo Blox Contact Form Shortcode - Vertical Layout with Aligned Icons and Typography */}}
{{/* Usage: {{< contact-form title="Contact Us" access_key="your-key" >}} */}}

<section class="pt-8">
  <div class="mx-auto max-w-7xl px-1 prose prose-slate lg:prose-xl dark:prose-invert">
    <!-- Single Column Layout - Vertical Stack -->
    <div class="space-y-8">
      
      <!-- Contact Form Section (Top) -->
      <div class="w-full">
        <form action="{{ .Get "form_action" | default "https://api.web3forms.com/submit" }}" method="POST">
          
          <!-- Hidden Fields -->
          <input type="hidden" name="access_key" value="{{ .Get "access_key" }}">
          <input type="checkbox" name="botcheck" class="hidden" style="display: none;">
          <div class="h-captcha" data-captcha="true"></div>
          <input type="hidden" name="redirect" value="{{ .Get "redirect" | default "https://hello.com" }}">
          
          <div class="grid gap-4">
            
            <!-- Email Field -->
            <div>
              <label for="contact-email" class="sr-only form-label">Email</label>
              <input type="email" name="email" id="contact-email" autocomplete="email"
                     class="py-3 px-4 block w-full form-input relative inline-flex items-center gap-1 rounded-md border border-gray-300 bg-white placeholder-gray-400 placeholder:dark:bg-gray-700 placeholder:dark:text-gray-400 hover:bg-gray-50 focus:z-20 dark:border-gray-500 dark:bg-gray-800 dark:text-gray-300 dark:hover:bg-gray-700 px-3 py-2 pl-4 text-base font-normal" 
                     placeholder="{{ .Get "email_placeholder" | default "Email" }}" 
                     required>
            </div>
            
            <!-- Terms Checkbox -->
            {{ with (.Get "terms_text") }}
            <div class="terms-container text-left mb-4 px-4">
              <label class="flex items-center text-base text-gray-500 dark:text-gray-400" for="terms-accept">
                <input class="mr-2 rounded-sm" type="checkbox" id="terms-accept" name="terms" value="1" required>
                <span>{{ . }}</span>
              </label>
            </div>
            {{ end }}
          </div>
          
          <!-- Submit Button -->
          <div class="text-left">
            <button id="contact" aria-label="Submit contact request" type="submit" 
                    class="mt-8 relative inline-flex items-center gap-1 rounded-full border border-gray-300 bg-white px-6 py-2 text-base font-semibold focus:z-20 dark:border-gray-500 dark:bg-gray-800 dark:hover:bg-gray-700 hover:bg-gray-50 transition-colors duration-200">
              {{ .Get "button_text" | default "Subscribe" }}
            </button>
          </div>
        </form>
      </div>
      </div>

    </div>
  </div>
</section>
